{% extends "base.html" %}

{% block title %}<h1 class="text-center"> Avatar </h1>{% endblock %}

{% load static %}

{% block contenido %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card bg-black text-white">
            <div class="card-body">
                <h3 class="text-center"> Nuevo Avatar </h3>
                <form action="{% url 'EditarAvatar' %}"  method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                        <p>Imagen: <input type="file" name="imagen" accept="image/*" required></p>
                    <div class="d-grid gap-2">
                        <button class="fw-bold btn btn btn-outline-light"
                        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem;
                        --bs-btn-font-size: .65rem;">Guardar imagen
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
